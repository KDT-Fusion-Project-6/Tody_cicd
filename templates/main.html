{% include "base.html"%}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>TO-DY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/slide/1.png" alt="First" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="../static/slide/2.png" alt="Second" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="../static/slide/3.png" alt="Third" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<br>
<div class="mt-4 p-5" align=center>
<h1>오늘은 또 어떤 옷을 입지?</h1>
<p>옷장속 옷 추천 서비스</p>
</div>
<br><br><br>
<div class="card bg-warning text-white col-3 center" style="margin: 0 auto;">
    <a class="nav-link" href="{% url 'login:signup' %}"><button class="btn btn-warning" href="{% url 'login:signup' %}" style="width:100% ;">이용하러 가기</button></a>
</div>
</div>
</body>
</html>
{% endblock %}
