{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <title>TO-DY</title>
</head>
<body>       
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">TO-DY</a>
            </li>
            {% if user.id %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'closet:author_closet' user.id %}">옷장</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'camera:index' %}">카메라</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'closet:keyword' %}">키워드</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'login:logout' %}">
            {{ user.username }} (로그아웃)</a>
            {% else %}
                <a class="nav-link" href="{% url 'login:login' %}">로그인</a>
                <li class="nav-item "><a class="nav-link" href="{% url 'login:signup' %}">회원가입</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    <!-- 컨텐트 여기에 삽입-->        
    {% endblock%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{{baseUrl}}/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="{{baseUrl}}/assets/demo/chart-area-demo.js"></script>
<script src="{{baseUrl}}/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="{{baseUrl}}/js/datatables-simple-demo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
