{% block content %}
{% include "base.html" %}
<div class="login-form" style="margin-top: 10%" align="center">
  <h3 class="mb-5"><p class="text-warning login">LOGIN</p></h3>
  <form method="post" class="post-form" action="{% url 'login:login' %}">
    {% csrf_token %}
    <!-- 로그인 성공 후 이동되는 URL -->
    <input type="hidden" name="next" value="{{ next }}" />
    {% include "error/form_error.html" %}
    <div class="form-group col-sm-3">
      <input type="text" class="form-control" name="username" placeholder="사용자 ID를 입력하세요." id="username" value="{{ form.username.value|default_if_none:'' }}" />
    </div>
    <div class="form-group col-sm-3">
      <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요." id="password" value="{{ form.password.value|default_if_none:'' }}" />
    </div>
    <div class="form-group col-12">
        <button type="submit" class="btn btn-warning col-sm-3" style="margin-bottom: 10px">로그인</button>
    </div>
    <p>
      아이디가 없으신가요? <a href="{% url 'login:signup' %}" style="text-decoration: none" class="text-warning signup"> &nbsp; 회원가입</a>
    </p>
  </form>
</div>
{% endblock %}
